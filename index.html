<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery - practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <p id="showName"></p>
    <button class="btn">Click me!</button>
    <div>Universal Selector Example</div>
    <p>Another element for universal selector</p>

    <div class="myClass">This is a class selector example</div>
    <span class="myClass">Another class selector example</span>

    <div id="myId">This is an ID selector example</div>

    <input type="text" name="username" attributeName="value" placeholder="Enter username">
    <input type="text" name="password" attributeName="value" placeholder="Enter password">
    <input type="checkbox" attributeName><br><br>


    <table>
        <tr><td>Row 1</td></tr>
        <tr><td>Row 2</td></tr>
        <tr><td>Row 3</td></tr>
        <tr><td>Row 4</td></tr>
    </table>
    
    <!-- jquery library  -->
    <script src="./library_jquery/jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
